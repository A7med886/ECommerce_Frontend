<div class="notification-container">
  <div *ngFor="let notification of notifications; trackBy: trackById" 
       [@notificationAnimation]
       class="notification notification-{{ notification.type }}">
    <mat-icon class="notification-icon">{{ getIcon(notification.type) }}</mat-icon>
    <span class="notification-message">{{ notification.message }}</span>
    <button mat-icon-button class="notification-close" (click)="close(notification.id)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
