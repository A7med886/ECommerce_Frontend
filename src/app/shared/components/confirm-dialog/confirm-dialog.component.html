<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>

  <button mat-raised-button
          [color]="data.confirmColor || 'warn'"
          (click)="onConfirm()">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
