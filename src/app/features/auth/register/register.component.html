<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join us today!</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" autocomplete="given-name">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            {{ getErrorMessage('firstName') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" autocomplete="family-name">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            {{ getErrorMessage('lastName') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" 
                 [type]="hidePassword ? 'password' : 'text'" 
                 autocomplete="new-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix 
                  (click)="hidePassword = !hidePassword" 
                  type="button"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
          <!-- <mat-hint>At least 6 characters</mat-hint> -->
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="(loading$ | async)" 
                class="full-width submit-btn">
          <span *ngIf="!(loading$ | async)">Register</span>
          <mat-spinner *ngIf="loading$ | async" diameter="20"></mat-spinner>
        </button>
      </form>

      <div class="login-link">
        Already have an account? 
        <a routerLink="/auth/login">Login here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
