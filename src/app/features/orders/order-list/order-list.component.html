<div class="order-list-container">
  <h1>My Orders</h1>

  <div *ngIf="loading$ | async" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!(loading$ | async) && orders.length === 0" class="empty-orders">
    <mat-icon>receipt_long</mat-icon>
    <h2>No orders yet</h2>
    <p>Start shopping to see your orders here!</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Browse Products
    </button>
  </div>

  <mat-card *ngIf="!(loading$ | async) && orders.length > 0" class="orders-card">
    <table mat-table [dataSource]="orders" class="orders-table">
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let order">#{{ order.id }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">
          {{ order.orderDate | date:'MMM d, y' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef>Items</th>
        <td mat-cell *matCellDef="let order">
          {{ order.itemCount }} item(s)
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let order">
          {{ order.totalAmount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">
          <mat-chip [color]="getStatusColor(order.status)">
            {{ order.status }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
          <button mat-button color="primary" (click)="viewOrder(order.id)">
            View Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          class="order-row"></tr>
    </table>
  </mat-card>
</div>
